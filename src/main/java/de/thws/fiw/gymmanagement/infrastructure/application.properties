# In-memory database configuration for H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate (JPA) settings to automatically create/update schema on startup
spring.jpa.hibernate.ddl-auto=update  # Options: update, create, validate, none

# Enables displaying SQL queries in the logs for debugging purposes
spring.jpa.show-sql=true

# Allows access to the H2 Console via browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console  # URL path to access H2 console via web browser
